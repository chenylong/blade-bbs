#include("./common/header.html", {site_title:"编辑节点"})
<div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">编辑节点</h3>
                    </div>
                    <div class="panel-body">
                    	#if(null!=error)
                    	<div class="alert alert-danger">${error}</div>
                    	#end
                    	<form action="${base_url('/admin/node/edit')}" class="form-horizontal" role="form" method="post">
                    		<input type="hidden" name="nid" value="${node.nid}" id="nid"/>
                            <div class="form-group">
                                <label for="nname" class="col-sm-2 control-label">节点名称</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="nname" name="nname" value="${node.nname}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="nname" class="col-sm-2 control-label">节点key</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="nkey" name="nkey" value="${node.nkey}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="pid" class="col-sm-2 control-label">父节点</label>
                                <div class="col-sm-10">
                                    <select class="form-control" id="pid" name="pid">
                                      <option value="0">无</option>
                                      #for(item : nodes)
                                      <option #if(item.nid == node.pid) selected="selected" #end value="${item.nid}">${item.nname}</option>
                                      #end
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="featured" class="col-sm-2 control-label">首页显示</label>
                                <div class="col-sm-10">
                                    <select class="form-control" id="featured" name="featured">
                                        <option value="1">在首页节点列表中显示</option>
                                        <option value="0">不在首页节点列表中显示</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="topshow" class="col-sm-2 control-label">首页置顶</label>
                                <div class="col-sm-10">
                                    <select class="form-control" id="topshow" name="topshow">
                                        <option value="0">不在首页置顶显示</option>
                                        <option value="1">在首页置顶显示</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="keywords" class="col-sm-2 control-label">关键字</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="keywords" name="keywords">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="content" class="col-sm-2 control-label">简介</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" id="content" name="content" rows="3"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div><!-- /.col-md-8 -->
            #include("./common/sidebar.html")
	</div><!-- /.row -->
    </div><!-- /.container -->
#include("./common/footer.html") 
</body>
</html>
