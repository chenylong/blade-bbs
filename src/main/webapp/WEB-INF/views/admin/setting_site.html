#include("./common/header.html", {site_title:"基本设置"})
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">基本设置</h3>
                </div>
                <div class="panel-body">
                	#if(null!=status)<div class="alert alert-info">保存成功！</div>#end
                	<form action="${base_url('/admin/settings/site')}" class="form-horizontal" role="form" method="post">
                        <div class="form-group">
                            <label for="site_name" class="col-sm-2 control-label">网站标题</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="site_name" name="site_name" value="${options.site_name}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="site_subtitle" class="col-sm-2 control-label">副标题</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="site_subtitle" name="site_subtitle" value="${options.site_subtitle}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="site_welcome_msg" class="col-sm-2 control-label">欢迎信息</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="site_welcome_msg" name="site_welcome_msg" value="${options.site_welcome_msg}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="site_keywords" class="col-sm-2 control-label">关键词</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="site_keywords" name="site_keywords" value="${options.site_keywords}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="site_description" class="col-sm-2 control-label">网站描述</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" id="site_description" name="site_description" rows="3">${options.site_description}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="site_introduction" class="col-sm-2 control-label">网站简介</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" id="site_introduction" name="site_introduction" rows="3">${options.site_introduction}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="site_analysis" class="col-sm-2 control-label">统计代码</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" id="site_analysis" name="site_analysis" rows="3">${options.site_analysis}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">更新</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div><!-- /.col-md-8 -->
        #include("./common/sidebar.html")
	</div><!-- /.row -->
    </div><!-- /.container -->
#include("./common/footer.html") 
</body>
</html>
