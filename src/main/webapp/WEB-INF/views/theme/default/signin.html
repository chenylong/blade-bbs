#include("./common/header.html", {site_title:"登录"})
<div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">请登录</h3>
                    </div>
                    <div class="panel-body">
                    	#if(null!=error)<div class="alert alert-danger">${error}</div>#end
                        <form action="${base_url('/signin')}" method="post" class="form-horizontal" role="form">
                            <div class="form-group">
                                <label for="username" class="col-sm-2 control-label">用户名</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control input-sm" id="username" name="username" placeholder="请输入用户名" value="${username}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-sm-2 control-label">密码</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control input-sm" id="password" name="password" placeholder="请输入密码" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default btn-sm">登录</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div><!-- /.col-md-8 -->
    	#include("./common/sidebar.html")
        </div><!-- /.row -->
    </div><!-- /.container -->
#include("./common/footer.html")
</body>
</html>
