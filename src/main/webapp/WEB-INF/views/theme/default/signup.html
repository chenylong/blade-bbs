#include("./common/header.html", {site_title:"注册"})
<div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">欢迎注册</h3>
                    </div>
                    <div class="panel-body">
                    	#if(null != error)<div class="alert alert-danger">${error}</div>#end
                    	#if(null != status && status == 'success')
                    	<div class="alert alert-info">
                    		<p>已经向你的邮箱 ${email}发送了一封激活邮件，请按提示进行激活。</p>
                    	</div>
                    	#end
                    	<form action="${base_url('/signup')}" method="post" class="form-horizontal" role="form">
                            <div class="form-group">
                                <label for="username" class="col-sm-2 control-label">用户名</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control input-sm" id="username" name="username" placeholder="请使用3-12位长度小写字母或数字组合" value="${username}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-sm-2 control-label">密码</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control input-sm" id="password" name="password" placeholder="请输入大于等于6位的密码" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email" class="col-sm-2 control-label">邮箱</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control input-sm" id="email" name="email" placeholder="请输入邮箱" value="${email}" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default btn-sm">注册</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div><!-- /.col-md-8 -->
    	#include("./common/sidebar.html")
        </div><!-- /.row -->
    </div><!-- /.container -->
#include("./common/footer.html")
</body>
</html>
