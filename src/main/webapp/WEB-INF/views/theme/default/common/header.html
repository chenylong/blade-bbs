<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>${sysinfo.site_name ?! 'Blade BBS'} | ${site_title ?! ''}</title>
    <link href="${cdn}/static/css/bootstrap.css?v=${version}" rel="stylesheet">
    <link href="${cdn}/static/css/bootstrap.flatly.min.css?v=${version}" rel="stylesheet">
    <link href="${cdn}/static/css/style.css?v=${version}" rel="stylesheet">
    <link rel="shortcut icon" href="${cdn}/static/img/favicon.png?v=${version}">
	<meta name="description" content="${sysinfo.site_description}|${description ?! ''}" />
    <meta name="keywords" content="${sysinfo.site_keywords}|${keywords ?! ''}" />
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="${base_url('/')}">${sysinfo.site_name ?! 'Blade BBS'}</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li #if(active=="home")class="active"#end><a href="${base_url('/')}">首页</a></li>
                </ul>
                <form class="navbar-form navbar-left" role="search" action="http://www.google.com/search" method="get" target="_blank">
                    <div class="form-group input-sm">
                        <input type="text" class="form-control input-sm" placeholder="Search" name="q">
                        <input type="hidden" name="sitesearch" value="${base_url('/')}">
                    </div>
                </form>
                <ul class="nav navbar-nav navbar-right">
                	#if(null != login_user)
                	<li><a href="${base_url('/member/')}${login_user.username}">${login_user.username}</a></li>
                	#if(login_user.group_id == 1)
                	<li><a href="${base_url('/admin')}">后台</a></li>
                	#end
                    <li><a href="${base_url('/settings')}">设置</a></li>
                    <li><a href="${base_url('/signout')}">登出</a></li>
                	#else
                    <li><a href="${base_url('/signup')}">注册</a></li>
                    <li><a href="${base_url('/signin')}">登录</a></li>
                    #end
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container -->
    </nav>
